    <script type="text/babel">
        const employee=[
            {name:"Prasoon", salary: 10000, inc : 10},
            {name:"Manogna", salary: 20000, inc : 15},
            {name:"Bilhani", salary: 30000, inc : 20}
        ]

        const incrementCalculator=(employee)=>{
            const increment = employee.salary*employee.inc/100
            employee.newSalary = employee.salary+increment

            return employee
        }


        const newEmployeeArray = employee.map( employeer => incrementCalculator(employeer))
